services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: cinereads-backend
    env_file:
      - backend/.env         # your local dev env
    environment:
      UVICORN_APP: "app.main:app"
    ports:
      - "8000:8000"          # expose for local testing
    volumes:
      - cache:/app/cache     # persist cache locally
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: cinereads-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"              # open http://localhost/
    restart: unless-stopped

volumes:
  cache:
