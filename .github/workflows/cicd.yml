name: CineReads CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build_test_scan_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase owner
        id: vars
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.vars.outputs.owner_lc }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend build & push
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.backend
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/cinereads-backend:latest
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/cinereads-backend:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.vars.outputs.owner_lc }}/cinereads-backend:latest
          cache-to: type=inline

      # Frontend build & push
      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.frontend
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/cinereads-frontend:latest
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/cinereads-frontend:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.vars.outputs.owner_lc }}/cinereads-frontend:latest
          cache-to: type=inline

      - name: Smoke test backend image
        run: docker run --rm ghcr.io/${{ steps.vars.outputs.owner_lc }}/cinereads-backend:${{ github.sha }} uvicorn --version

      - name: Smoke test frontend image
        run: docker run --rm ghcr.io/${{ steps.vars.outputs.owner_lc }}/cinereads-frontend:${{ github.sha }} nginx -v || true

      - name: Trivy scan backend
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ steps.vars.outputs.owner_lc }}/cinereads-backend:${{ github.sha }}
          vuln-type: 'os,library'
          format: 'table'
          exit-code: '0'

      - name: Trivy scan frontend
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ steps.vars.outputs.owner_lc }}/cinereads-frontend:${{ github.sha }}
          vuln-type: 'os,library'
          format: 'table'
          exit-code: '0'

  deploy:
    needs: build_test_scan_push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Start EC2 instance
        run: |
          set -e
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          echo "Starting EC2 instance: $INSTANCE_ID"

          # Start the instance
          aws ec2 start-instances --instance-ids "$INSTANCE_ID"

          # Wait for instance to be running
          echo "Waiting for instance to start..."
          aws ec2 wait instance-running --instance-ids "$INSTANCE_ID"

          # Get the public IP and verify it's associated
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)

          if [ "$PUBLIC_IP" = "None" ] || [ -z "$PUBLIC_IP" ]; then
            echo "❌ No public IP associated with instance"
            exit 1
          fi

          echo "✅ EC2 instance started with public IP: $PUBLIC_IP"

          # Wait a bit more for SSH to be available
          echo "Waiting for SSH to be available..."
          for i in {1..30}; do
            if nc -z "$PUBLIC_IP" 22 2>/dev/null; then
              echo "✅ SSH is available"
              break
            fi
            echo "Waiting for SSH... ($i/30)"
            sleep 10
          done

      - name: Check deploy files exist
        run: |
          set -e
          for f in docker-compose.prod.yml deploy/nginx.conf fetch_env.sh; do
            [ -s "$f" ] || { echo "Missing or empty: $f"; exit 1; }
          done
          echo "✅ All deploy files found"

      - name: Upload deploy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            docker-compose.prod.yml
            deploy/nginx.conf
            fetch_env.sh
          target: /opt/cinereads
          overwrite: true

      - name: Set permissions on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -eux
            sudo mkdir -p /opt/cinereads
            sudo chown -R $USER:$USER /opt/cinereads
            cd /opt/cinereads
            chmod +x fetch_env.sh
      - name: Deploy to EC2 over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -euxo pipefail
            cd /opt/cinereads

            # Compute lowercase owner for image names
            owner_lc="${GITHUB_REPOSITORY_OWNER,,}"

            # Login to GHCR only if images are private
            if [ -n "${{ secrets.GHCR_PAT }}" ]; then
              echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "$owner_lc" --password-stdin
            fi

            # Write a CLEAN env file (only KEY=VALUE lines)
            printf 'BACKEND_IMAGE=%s\n'  "ghcr.io/$owner_lc/cinereads-backend:${{ github.sha }}" > .env.docker
            printf 'FRONTEND_IMAGE=%s\n' "ghcr.io/$owner_lc/cinereads-frontend:${{ github.sha }}" >> .env.docker
            echo "=== .env.docker ==="; cat .env.docker

            # Build app env from SSM into .env
            chmod +x ./fetch_env.sh
            ./fetch_env.sh
            echo "=== .env (first lines) ==="; head -n 5 .env || true

            # Pull & start using env-file (no 'export'!)
            docker compose -f docker-compose.prod.yml --env-file .env.docker pull
            docker compose -f docker-compose.prod.yml --env-file .env.docker up -d

            docker ps
